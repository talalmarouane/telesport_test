<div class="detail-dashboard">
  <h1 class="country-title">{{ country }}</h1>

  <div class="stats-container">
    <div class="stat-box">
      <p>Number of entries</p>
      <h3>{{ totalEntries }}</h3>
    </div>
    <div class="stat-box">
      <p>Total number medals</p>
      <h3>{{ totalMedals }}</h3>
    </div>
    <div class="stat-box">
      <p>Total number of athletes</p>
      <h3>{{ totalAthletes }}</h3>
    </div>
  </div>

  <div class="chart-container">
    <canvas baseChart
            [data]="lineChartData"
            [type]="'line'">
    </canvas>
  </div>

  <button (click)="goBack()">â¬… Retour</button>
</div>
